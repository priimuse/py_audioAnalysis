name: Analyze Audio
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        # python -m pip install
        # pip install flake8 pytest
        pip install requests
        pip install 'librosa==0.10.1'
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: mod librosa dependency
      run: |
        cd /opt/hostedtoolcache/Python/3.10.14/x64/lib/python3.10/site-packages/librosa
        if [ ! -f beat.py]; then
          echo "Error: beat.py does not exist."
          exit 1
        fi
        tempfile=$(mktemp)
        sed 's/hann(/windows.hann(/g' beat.py > "$tempfile"
        mv "$tempfile" beat.py
        echo "Replacement complete."
        
    - name: Analyze Audio
      run: |
        python audioAnalysis.py
